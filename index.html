<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lion of Brabant</title>
        <link rel="stylesheet" href="scss/base.css">
        <link rel="icon" href="images/Brabant.png">
    </head>
    <body>
        <nav class="navbar">
            <img src="/images/Brabant.png" class="navbar__logo">
            <h1 class="navbar__header">Lion of Brabant</h1>
            <div class="navbar__links">
                <a class="navbar__link">about</a>
                <a class="navbar__link">stories</a>
                <a class="navbar__link">contact</a>
            </div>
            
        </nav>

        <section class="section" id="section--1">
            <div class="main">
                <h1 class="main__header">Luxury close to you</h1>
            </div>
            
        </section>

        <section class="section" id="section--2">
            <div class="features">
                <div class="card">
                    <div class="card__header"><h4 >Top Quality</h4></div>
                    <img class="card__svg" src="svg/grapes.svg">
                    <button class="card__modal-button">Learn more.</button>
                    
                </div>

                <div class="card">
                    <div class="card__header"><h4 >Sustainability </h4></div>
                    <img class="card__svg" src="svg/leaf.svg">
                    <button class="card__modal-button">Learn more.</button>
                </div>

                <div class="card">
                    <div class="card__header"><h4 >Certifications</h4></div>
                    <img class="card__svg" src="svg/certificate.svg">
                    <button class="card__modal-button">Learn more.</button>
                </div>
            </div>

        </section>
    </body>
</html>
